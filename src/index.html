<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <script src="https://unpkg.com/js-datepicker"></script>
   <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link href="styles.css" rel ="stylesheet" type="text/css">
    <link rel="reset" type="text/css" href="src/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box a">
        <div class="header">
          <div id="userPhoto" class="photo header"></div>
          <div id="userName" class="username header">Name</div>
          <div id="userSteps" class="userSteps header">Steps Taken</div>
        </div>
        <div class="header actMenu">Activity Stats</div>
        <div class="header hydMenu">Hydration Stats</div>
        <div class="header slpMenu">Sleep Stats</div>
      </div>
      <div id="sidebarContents" class="box d">
        <div class="sidebarHeader">
        </div>
      </div>
  <section class="mainbody">
    <section>
      <h1>Daily Statistics</h1>
      <form action="daily-datepicker">
        <label for="dailyCharts">Select Date:</label>
        <input class="dayCal" id="daySelector" type="date" min="2019-06-15" max="2019-09-22"/>
      </form>
      <section class="dailyWidgets">
      </section>
    </section>
    <section>
      <h1>Weekly Statistics</h1>
      <form action="weekly-datepicker">
        <label for="weeklyCharts">Select Week End Date:</label>
        <input class="weekCal" id="weekSelector" type="date" min="2019-06-21" max="2019-09-22"/>
      </form>
      <section class="weeklyWidgets">
      </section>
    </section>
    <section class="allTime">
    </section>
</section>
    <script type="text/javascript" src="../src/HydrationRepository.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserHydration.js"></script>
    <script type="text/javascript" src="../src/userRepository.js"></script>
    <script type="text/javascript" src="../src/SleepRepository.js"></script>
    <script type="text/javascript" src="../src/UserSleep.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
